<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
    <style>
        .bg_black {
            background-color: #212121;
            color: #fff;
        }

        .hid {
            visibility: hidden;
        }

        span {
            display: none;
        }
    </style>
</head>

<body class="bg_black">
    <div>
        <h1>I am heading</h1>
        <h1 id="title" class="heading">DOM Learning on <span>Chai aur Code</span>
            <p class="hid"> Hidden Keyword in screen</p>
        </h1>
        <p>Lorem ipsum dolor sit amet.</p>
        <h2>Heading 2</h2>
        <h2>Heading 2-1</h2>
        <h2>Heading 2-2</h2>
        <h2>Heading 2-3</h2>

        <ul>
            <li>list-1</li>
            <li>list-2</li>
            <li>list-3</li>
            <li>list-4</li>
            <li>list-5</li>
        </ul>
    </div>
</body>

<script>
    let heading = document.querySelector('h1');
    let headingId = document.getElementById('title');

    heading.style.display = 'flex';
    heading.style.justifyContent = 'center';

    let li = document.querySelector('li');
    li.innerText = 'Hello World!';

    let innerHeading = document.getElementById("title").innerText;
    // DOM Learning on

    let innerHeading2 = document.getElementById("title").value;
    //undefined

    let innerHeading3 = document.getElementById("title").textContent;
    //DOM Learning on Chai aur Code
    // Hidden Keyword in screen


    let innerHeading4 = document.getElementById("title").innerHTML;
    // DOM Learning on <span>Chai aur Code</span> <p class="hid"> Hidden Keyword in screen</p>

    let allLi = document.querySelectorAll('li');

    allLi[1].innerText = innerHeading;  //innerText
    allLi[2].innerText = innerHeading2; //value
    allLi[3].innerText = innerHeading3; //textContent
    allLi[4].innerText = innerHeading4; //innerHTML


    let head2 = document.querySelectorAll('h2');

    //head2.style.color = 'purple';     // it not get reflected in the browser screen

    //head2[1].style.color = 'purle'; // it not get reflected in the browser screen

    Array.from(head2);

    head2[1].style.color = 'red';  // it get reflected in screen

    head2[3].style.color = 'purple';

    console.log(head2);

</script>

</html>
